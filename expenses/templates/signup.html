<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        .container {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        h2 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: #fff;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        .requirements {
            display: none;
            position: absolute;
            right: -250px;
            top: 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            width: 220px;
        }
        label:hover .requirements {
            display: block;
        }
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #007bff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .errorlist {
            color: red;
            font-size: 0.875em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:
                    <div class="requirements">Username should be 5-20 characters long.</div>
                </label>
                {{ form.username }}
            </div>
            <!-- <div class="form-group">
                <label for="id_email">Email:
                    <div class="requirements">Please enter a valid email address.</div>
                </label>
                {{ form.email }}
            </div> -->
            <div class="form-group">
                <label for="id_password1">Password:
                    <div class="requirements">Password should be at least 8 characters long and include a number and a special character.</div>
                </label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:
                    <div class="requirements">Please re-enter the password for confirmation.</div>
                </label>
                {{ form.password2 }}
            </div>
            <button type="submit">Sign Up</button>
        </form>
        {% if form.errors %}
            <div class="errorlist">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
</body>
</html>
