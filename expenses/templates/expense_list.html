<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Match the background color */
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }
        a:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            font-size: 14px; /* Ensure text size matches */
        }
        li a {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            font-size: 12px;
        }
        li a:hover {
            background-color: #218838;
        }
        /* Aligning the Logout button to the right */
        .logout {
            display: block;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'expense_add' %}">Add New Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>
                <span>{{ expense.description }} - {{ expense.amount }} - {{ expense.category }} - {{ expense.datetime }}</span>
                <span>
                    <a href="{% url 'expense_edit' expense.pk %}">Edit</a>
                    <a href="{% url 'expense_delete' expense.pk %}">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
    <div class="logout">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
